<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TravelPal</title>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="chatbot">
        <header>
            <h2>TravelPal</h2>
        </header>
        <div class="chatbox">
            <div class="chat incoming">
                <div class="chat-icon">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white" width="20" height="20">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm0-14c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4z"/>
                    </svg>
                </div>
                <p>Hi there ðŸ‘‹<br>How can I help you today?</p>
            </div>
            <div class="chat outgoing">
            </div>
        </div>
        <div class="chat-input-wrapper">
            <div class="chat-input">
                <textarea placeholder="Ask TravelPal..." required></textarea>
                <button>
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24" fill="currentColor">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                    </svg>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
